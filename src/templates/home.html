{% extends('base.html') %}

{% block content %} 
    
    <div class="card text-center mt-5">
        <div class="card-header">
            <h3 class="text-dark">Youtube downloader</h3>
        </div>
        <div class="card-body">
            <p class="card-text">
                What do you want to download?
                <p>Video/Music</p>
            </p>
        </div>
        <div class="card-footer text-muted">
            <div class="d-flex justify-content-evenly m-4">
                <a href="{{ url_for('main.video') }}" class="btn btn-primary col-3 me-2">Video</a>
                <a href="{{ url_for('main.music') }}" class="btn btn-primary col-3 me-2">Music</a>
            </div>
        </div>
    </div>

{% endblock %}
