{% extends('base.html') %}

{% block content %}

    <p>
        <a href="{{ url_for('main.home') }}" class="link-light">
            <p class="h5">&#129044; Back</p>
        </a>
    </p>

    <form method="POST" action="/video">
        {{ form.hidden_tag() }}
        <div class="card text-center mt-5">
            <div class="card-header">
                <h3 class="text-dark">Video download</h3>
            </div>
            <div class="card-body">
                <p class="card-text">
                    <h5 class="text-dark">{{ form.url.label(class="form-label") }}</h5>
                    <p>{{ form.url(class="form-control") }}</p>
                </p>
            </div>
            <div class="card-footer text-muted">
                <div class="d-flex justify-content-evenly m-4">
                    <input type="submit" value="Video" class="btn btn-primary col-3 me-2" />
                </div>
            </div>
        </div>
    </form>

{% endblock %}
